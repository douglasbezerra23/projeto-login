<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faca login para acessar sua cona e poder
                    fazer as configuracoes no seu ambiente.
                    <form action="login.php" method="post" autocomplete="on">
                      <div class="campo"> 
                        <i class="material-icons">person</i>          
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="50">
                        <label for="ilogin">login</label>
                      </div>
                      <div class="campo">
                        <i class="material-icons">vpn_key</i>  
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required maxlength="20">
                        <label for="isenha">senha</label>
                      </div>
                      <input type="submit" value="Entrar">
                      <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                      </a>
                    </form>
                </p>
            </div>
        </section>
        
    </main>
</body>
</html>
